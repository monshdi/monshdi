<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Watellier - создание сайтов</title> 
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<meta property="og:image" content="img/favicon/apple-touch-icon-180x180.png">
	<link rel="icon" href="img/favicon/favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="loader">
		<div class="loader-inner">
			<div class="load-bar"></div>
		</div>
	</div>

	<header class="main_head">
		<div class="top_line">
			<div class="container">
				<div class="top_logo">
					<a href="index.html">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
			</div>
		</div>
	</header>

	<section class="make_dev">
		<div class="head_section"><h3>Сайт по вашему дизайну</h3></div>
		<div class="calc-items">
			<div class="calc-items_item">
				<label>
					<span>Количество блоков</span>
					<input type="number" placeholder="3">
				</label>
			</div>
			<div class="calc-items_item">
				<label>
					<span>Слайдер</span>
					<input type="number" placeholder="1">
				</label>
			</div>
			<div class="calc-items_item">
				<label>
					<span>Всплывающие окна</span>
					<input type="number" placeholder="1">
				</label>
			</div>
			<div class="calc-items_item">
				<label>
					<span>Калькулятор</span>
					<input type="number" placeholder="1">
				</label>
			</div>
			<div class="total_count">
				<strong>Итого:</strong>
				<span>8888</span>
			</div>
		</div>
	</section>

	<section class="change_work">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="work-button">
						<strong>У меня есть дизайн</strong>
					</div>
				</div>
				<div class="col-md-4">
					<div class="work-button">
						<strong>Дизайн и верстка сайта</strong>
					</div>
				</div>
				<div class="col-md-4">
					<div class="work-button">
						<strong>Мне нужен только дизайн</strong>
					</div>
				</div>
			</div>
		</div>
	</section>





	

	<script src="js/scripts.min.js"></script>

</body>
</html>
